{% extends "base.html" %}

{% load wagtailcore_tags %}

{% block body_class %}template-homepage{% endblock %}

{% block content %}
    <h1>{{page.title}}</h1>

    {{ page.body|richtext }}

    <h2>Topics</h2>
    {% for paper in page.get_children %}
        <h2><a href="{% pageurl paper %}">{{ paper.title }}</a></h2>
        {{ post.specific.intro }}
    {% endfor %}
{% endblock %}
