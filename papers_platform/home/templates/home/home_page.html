{% extends "base.html" %}

{% load wagtailcore_tags %}

{% block body_class %}template-homepage{% endblock %}

{% block content %}
    <h1>{{page.title}}</h1>

    {{ page.body|richtext }}

    <h2>Topics</h2>
    {% for topic in topics %}
        <h2><a href="{% pageurl topic %}">{{ topic.title }}</a></h2>
        {{ topic.specific.summary|richtext }}
    {% endfor %}
{% endblock %}
