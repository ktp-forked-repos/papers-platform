{% extends "base.html" %}

{% load wagtailcore_tags %}

{% block body_class %}template-homepage{% endblock %}

{% block content %}
    <h1>{{page.title}}</h1>

    {{ page.summary|richtext }}

    <h2>Papers</h2>
    {% for paper in papers %}
        <h2><a href="{% pageurl paper %}">{{ paper.title }}</a></h2>
    {% endfor %}

    <p><a href="/">Home</a></p>
{% endblock %}
